const SIrate = getSIrate();

/*argument and Return*/

function calculateArea(length, breadth){
            const area = length * breadth;

            return area;
        }
        const area1 = calculateArea(5, 8);
        console.log(`Area of rectangle is: ${area1}`)

        console.log(`Area of rectangle is: ${area2}`)
